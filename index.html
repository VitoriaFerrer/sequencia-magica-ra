<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência Mágica - RA</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marcador para ativar a RA -->
        <a-marker preset="hiro" id="marker">
            <!-- Personagem 3D para explicar a rotina -->
            <a-entity gltf-model="models/boneco.glb" position="0 0.5 0" rotation="0 180 0" scale="0.6 0.6 0.6"></a-entity>
            <audio id="audio" src="audio/explicacao.mp3"></audio>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="js/script.js"></script>
</body>
</html>
